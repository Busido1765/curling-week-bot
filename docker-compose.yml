#version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: curling_user
      POSTGRES_PASSWORD: curling_password
      POSTGRES_DB: curling_db
    #ports:
    #  - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://curling_user:curling_password@postgres:5432/curling_db
      PYTHONPATH: /app

volumes:
  postgres_data:
